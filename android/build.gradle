buildscript {
    ext.kotlin_version = '1.5.31' // Güncellenmiş Kotlin sürümü
    repositories {
        google()
        mavenCentral() // jcenter yerine
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0' // Güncellenmiş AGP sürümü
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // jcenter yerine
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
